---
title: Home
layout: page.html
---

<header class="site-header">
  <h1>Hell Court Development Blog</h1>
</header>

<main class="site-content">
  {{> menu }}

  <h3>Blog Posts</h3>
  {{# each posts }}
    <div class="excerpt">
      <h4>
        <a href="/blog/{{ this.link }}">{{ this.title }}</a>
      </h4>
      {{{ this.excerpt }}}
    </div>
  {{/ each }}
</main>

<footer class="site-footer">
  {{> menu }}
</footer>

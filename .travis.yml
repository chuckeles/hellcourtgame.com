# language
language: node_js

# node versions
node_js:
  - "0.12"

# branches
branches:
  only:
    - master

# variables
env:
  global:
    secure: 

# scripts
install: npm install
script: node build

# deployement
after_success:

  # configure
  - git config --global user.name "${GIT_NAME}"
  - git config --global user.email "${GIT_EMAIL}"
  - git remote add github "https://${GH_TOKEN}@github.com/chuckeles/hellcourtgame.com.git"

  # deploy to github
  - git subtree push --prefix build github gh-pages
